version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pennywise-postgres
    environment:
      POSTGRES_USER: pennywise
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: pennywise
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pennywise -d pennywise"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    container_name: pennywise-adminer
    ports:
      - "8080:8080"
    restart: unless-stopped
    depends_on:
      - postgres

volumes:
  postgres_data:
